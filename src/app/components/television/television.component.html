    <div class="card rounded-lg" style="width: 28.8rem;
    right: 15px;
    top: -13px;
    background-color: #e4e4e4;border: none;height: 389px;">
        <div class="card-body">
            <br>
            <h6 class="card-subtitle mb-2 text-muted" style="color: #b5b5b5;">Date de demarrage :</h6>
            <h5 class="card-title" style="color: black;">{{dateDemarrage | date : "dd-MM-yyyy"}}</h5>
            <br>
            <h6 class="card-subtitle mb-2 text-muted" style="color: #b5b5b5;">Nombre des jours de travail :</h6>
            <h5 class="card-title" style="color: black;">{{jourTravail}}</h5>
            <br>
            <h6 class="card-subtitle mb-2 text-muted" style="color: #b5b5b5;">Nombre d'accident :</h6>
            <h5 class="card-title" style="color: black;">{{nbrSansAcc}}</h5>
            <br>
            <h6 class="card-subtitle mb-2 text-muted" style="color: #b5b5b5;">Date de dernier accident :</h6>
            <h5 class="card-title" style="color: black;">{{lastAccident | date : "dd-MM-yyyy"}}</h5>
            <br>
            <br>
            <h6 class="card-subtitle mb-2 text-muted" style="color: #b5b5b5;"> {{contentSummary}}</h6>
        </div>
    </div>
    

    <ngb-carousel *ngIf="imageToShow" style="display: block;
    top: -767px;
    width: 1251px;
    left: 273px;">
        <ng-template ngbSlide *ngFor="let image of imageToShow ; let i = index">

            <div class="carousel-item active" *ngIf="image.show === true">
                <img class="d-block w-100 img-carousel " [src]="createImagePath(image.image)" alt="Random first slide">


            </div>
        </ng-template>
    </ngb-carousel>
    <img class="fit-picture"
    src="../../../assets/images/CMS.png"
    alt="logo" style="width: 8%;
    position: absolute;
    top: 25px;
    left: 1370px;">
