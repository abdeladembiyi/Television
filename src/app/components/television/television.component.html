    <div class="col-md-12">
        <ngb-carousel *ngIf="imageToShow" style=" margin: auto; width:80%; float: right;">
            <ng-template ngbSlide *ngFor="let image of imageToShow ; let i = index">

                <div class="carousel-item active" *ngIf="image.show === true">
                    <img class="d-block w-100 img-carousel " [src]="createImagePath(image.image)"
                        alt="Random first slide">

                    <div class="carousel-caption">
                        <h3>{{image.nom}}</h3>
                        <p>{{image.description}}</p>
                    </div>
                </div>
            </ng-template>
        </ngb-carousel>
    </div>

</div>
