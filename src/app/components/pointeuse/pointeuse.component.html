<table mat-table [dataSource]="datasource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td> 
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> Pointeuse </th>
          <td mat-cell *matCellDef="let element"> {{element.nom}} </td> 
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="adresse">
          <th mat-header-cell *matHeaderCellDef> Adresse </th>
          <td mat-cell *matCellDef="let element"> {{element.adresse}} </td> 
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="etat">
          <th mat-header-cell *matHeaderCellDef> Etat </th>
          <td mat-cell *matCellDef="let element"> {{element.etat}} </td>
        </ng-container>
      
        <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                  <button *ngIf="!element.etat" md-raised-button class="btn btn-success"
                    (click)="OnEnable(element.id)">Activer </button>
                  <button *ngIf="element.etat" md-raised-button class="btn btn-danger" (click)="OnDesable(element.id)">Desactiver</button>
                </td>
              </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
